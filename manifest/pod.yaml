apiVersion: v1
kind: Pod
metadata:
  name: scrapy-pod
  labels:
    app: scrapy
spec:
  containers:
  - name: scrapy-container
    image: my-scrapy-image:latest  # Replace with your Scrapy Docker image
    command: ["/bin/sh", "-c"]
    args: ["scrapy crawl myspider -o /mnt/efs/output.csv -a url=http://quotes.toscrape.com"]
    volumeMounts:
    - name: efs-storage
      mountPath: /mnt/efs  # Path inside the container where the EFS volume will be mounted
    resources:
      requests:
        memory: "256Mi"  # Minimum memory required
        cpu: "100m"      # Minimum CPU required (100 millicores = 0.1 vCPU)
      limits:
        memory: "512Mi"  # Maximum memory allowed
        cpu: "500m"      # Maximum CPU allowed (500 millicores = 0.5 vCPU)
  volumes:
  - name: efs-storage
    persistentVolumeClaim:
      claimName: efs-pvc  # Reference the PVC created earlier
